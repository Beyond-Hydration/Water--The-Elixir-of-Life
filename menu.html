<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamburger Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Hamburger icon */
    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      cursor: pointer;
      z-index: 2;
    }

    .hamburger div {
      width: 100%;
      height: 4px;
      background-color: #28a745;
      margin: 5px 0;
      transition: 0.4s;
    }

    /* Navigation menu */
    .nav-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: #28a745;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      text-align: right;
    }

    .nav-menu a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      display: block;
    }

    /* Show menu when active */
    .nav-menu.show {
      display: flex;
    }
  </style>
</head>
<body>

<!-- Hamburger Icon -->
<div class="hamburger" onclick="toggleMenu()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Navigation List -->
<div class="nav-menu" id="menu">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#reviews">Reviews</a>
  <a href="#contact">Contact</a>
</div>

<script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("show");
  }
</script>

</body>
</html>
